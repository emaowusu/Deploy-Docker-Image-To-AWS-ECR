name: Deploy to AWS ECS Fargate

on:
  push:
    branches: [ "main" ]

env:
  ECR_REPOSITORY: secret-gen-repo
  IMAGE_TAG: latest
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Create ECR repository if missing
      - name: Create ECR repository if missing
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY

      # Build, tag, and push image to Amazon ECR
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # Render new ECS task definition
      - name: Render new ECS task definition
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task.json
          container-name: secret-gen-container
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      # Deploy ECS task definition to Fargate service
      - name: Deploy ECS task definition to Fargate service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: secret-gen-cluster
          service: secret-gen-service
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          wait-for-service-stability: true
